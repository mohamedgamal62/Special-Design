<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <title>Special Design</title>
</head>
<body>
    <div class="settings">
        <div class="toggle">
            <i class="fa-solid fa-gear fa-spin"></i>
        </div>
        <div class="settings-container">
            <div class="option">
                <h4>colors</h4>
                <ul class="colors">
                    <li class="active" data-color="#ff9800"></li>
                    <li  data-color="#f44336"></li>
                    <li  data-color="#009688"></li>
                    <li  data-color="#795548"></li>
                    <li  data-color="#2196f3"></li>
                </ul>
            </div>
            <div class="option">
                <h4>Random Backgrounds</h4>
                <div class="Backgrounds">
                    <span class="yes active" data-Background="yes">Yes</span>
                    <span class="no" data-Background="no">No</span>
                </div>
            </div>
        </div>
    </div>
    <div class="landing">
        <div class="overlay"></div>
        <div class="header">
            <div class="logo">Special Design</div>
            <ul>
                <li><a href="#" class="active">About</a></li>
                <li><a href="#">service</a></li>
                <li><a href="#">products</a></li>
                <li><a href="#">contact</a></li>
            </ul>
        </div>
        <div class="intro">
            <h1>We are <span>creative</span> Agency</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas maiores doloremque</p>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
